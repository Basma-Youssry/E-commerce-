<section class="my-4">
    <div class="container">
        <div class="row g-4">
            <div role="button" *ngFor="let category of categoryData" class="col-sm-6 col-md-4" [routerLink]="['/categoryDetails', category._id]">
                <div class="product border">
                    <img [src]="category.image" alt="" class="w-100" height="300">
                    <p class="text-center p-2 fs-4 fw-bold text-success">{{category.name}}</p>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="bg-main-light w-75 m-auto p-3">
    <h1 class="fw-bolder">Login Now</h1>

    <form [formGroup]="loginForm" (ngSubmit)="show()">
        <div>
            <label for="email">email:</label>

            <input #inputEmail formControlName="email" id="email" type="email" class="form-control">
            <div class="alert alert-danger" *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || inputEmail.value.length > 0)">
                <p *ngIf="loginForm.get('email')?.getError('required')">Email is required</p>
                <p *ngIf="loginForm.get('email')?.getError('email')">Type Email syntax</p>
            </div>
        </div>
        <div>
            <label for="password">password:</label>

            <input #inputPassword formControlName="password" id="password" type="passowrd" class="form-control">
            <div class="alert alert-danger" *ngIf="loginForm.get('password')?.errors &&( loginForm.get('password')?.touched || inputPassword.value.length > 0)">
                <p *ngIf="loginForm.get('password')?.getError('required')">Password is required</p>
                <p *ngIf="loginForm.get('password')?.getError('pattern')">Please enter 7 numbers and a letter</p>
            </div>
        </div>

        <div class="d-flex align-items-center justify-content-between">
            <button class="btn-main my-2" [disabled]="loginForm.invalid">
                Login
                <span><i *ngIf="isloading" class="fas fa-spinner fa-spin"></i></span>
            </button>
            <a routerLink="/forgot" role="button" class="link-primary">Forgot password</a>
        </div>
    </form>
    <p class="alert alert-danger" *ngIf="erroMsg">{{erroMsg}}</p>
</section>

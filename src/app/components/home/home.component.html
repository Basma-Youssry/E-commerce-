
<!-- Main slider -->
<section>
    <div class="row g-0">
        <div class="col-md-9">
            <div>
                <owl-carousel-o [options]="mainSlider">
                    <ng-template carouselSlide>
                        <img src="./assets/images/main-slider-1.jpeg" alt="Red-velvet" class="w-100" height="400">
                    </ng-template>  
                    <ng-template carouselSlide>
                        <img src="./assets/images/main-slider-2.jpeg" alt="Red-velvet" class="w-100" height="400">
                    </ng-template>  
                    <ng-template carouselSlide>
                        <img src="./assets/images/main-slider-3.jpeg" alt="Red-velvet" class="w-100" height="400">
                    </ng-template>  
                </owl-carousel-o>
            </div>
        </div>
        <div class="col-md-3">
            <div>
                <img src="./assets/images/slide-1.jpeg" alt="beckary"class="w-100" height="200">
                <img src="./assets/images/slide-2.jpeg" alt="vagetables"class="w-100" height="200">
            </div>
        </div>
    </div>
</section>



<!-- Category slider -->
<section class="my-2">
    <owl-carousel-o [options]="categorySliderOption">

        <ng-container *ngFor="let item of categories">

          <ng-template carouselSlide>
            <div>
                <img [src]="item.image" [alt]="item.name" class="w-100" height="250"/>
                <h3 class="h5">{{item.name}}</h3>
            </div>
          </ng-template>

        </ng-container>
    
      </owl-carousel-o>
</section>

<!-- Products-->
<section class="my-4">
    <div class="container-fluid">
        <h2 class="fw-bold">Popular products</h2>
        <input type="search" class="form-control my-4 mx-auto w-50" placeholder="search..." [(ngModel)] = "searchTerm"/>
        <div class="row g-4">
            <div class="col-md-2 " *ngFor="let product of products | search:searchTerm">
                <div class="product item h-100 p-2">
                    <!-- Add -->
                    <i *ngIf="!wishlist.includes(product._id)" (click)="addFav(product._id)" role="button" class="fa-regular fa-heart heart"></i>
                    <!-- remove -->
                    <i *ngIf="wishlist.includes(product._id)"  (click)="removeFav(product._id)" role="button" class="fa-solid fa-heart fs-1 heart"></i>

                    <div [routerLink]="['/details', product._id]">
                        <img [src]="product.imageCover" [alt]="product.title" class="w-100">
                        <h3 class="h6">{{product.category.name}}</h3>
                        <h4 class="h6">{{product.title | termtext:2}}</h4>
                        <div class="d-flex justify-content-between">
                            <span>{{product.price}}</span>
                            <div>
                                <i class="fas fa-star rating-color"></i>
                                <span class="ms-1">{{product.ratingsAverage}}</span>
                            </div>
                        </div>
                    </div>
                    
                    <button class="btn-main w-100 my-2" (click)="addCart(product._id)">Add Products</button>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="bg-main-light w-75 m-auto p-3">
    <h1 class="fw-bolder">Register Now</h1>

    <form [formGroup]="registerForm" (ngSubmit)="show()">
        <div>
            <label for="password">name:</label>

            <input #inputName formControlName="name" id="name" type="text" class="form-control">

            <div class="alert alert-danger" *ngIf="registerForm.get('name')?.errors && (registerForm.get('name')?.touched || inputName.value.length > 0)">
                <p *ngIf="registerForm.get('name')?.getError('required')">Name is required</p>
                <p *ngIf="registerForm.get('name')?.getError('minlength')">Name Minlength 3</p>
                <p *ngIf="registerForm.get('name')?.getError('maxlength')">Name Maxlength 10</p>
            </div>
        </div>
        <div>
            <label for="email">email:</label>

            <input #emailInput formControlName="email" id="email" type="email" class="form-control">
            <div class="alert alert-danger" *ngIf="registerForm.get('email')?.errors && (registerForm.get('email')?.touched || emailInput.value.length > 0)">
                <p *ngIf="registerForm.get('email')?.getError('required')">Email is required</p>
                <p *ngIf="registerForm.get('email')?.getError('email')">Type Email syntax</p>
            </div>
        </div>
        <div>
            <label for="password">password:</label>

            <input #passwordInput formControlName="password" id="password" type="passowrd" class="form-control">
            <div class="alert alert-danger" *ngIf="registerForm.get('password')?.errors &&(registerForm.get('password')?.touched || passwordInput.value.length > 0 )">
                <p *ngIf="registerForm.get('password')?.getError('required')">Password is required</p>
                <p *ngIf="registerForm.get('password')?.getError('pattern')">Please enter 7 numbers and a letter</p>
            </div>
        </div>
        <div>
            <label for="rePassword">repassword:</label>

            <input #repasswordInput formControlName="rePassword" id="rePassword" type="passowrd" class="form-control">
            <div class="alert alert-danger" *ngIf="registerForm.get('rePassword')?.errors && (registerForm.get('rePassword')?.touched || repasswordInput.value.length > 0)">
                <p *ngIf="registerForm.get('rePassword')?.getError('required')">Repassword is required</p>
                <p *ngIf="registerForm.get('rePassword')?.getError('mismatch')">Please enter the same password</p>
            </div>
        </div>
        <div>
            <label for="phone">phone:</label>

            <input #inputPhone formControlName="phone" id="phone" type="tel" class="form-control">
            <div class="alert alert-danger" *ngIf="registerForm.get('phone')?.errors && (registerForm.get('phone')?.touched || inputPhone.value.length > 0)">
                <p *ngIf="registerForm.get('phone')?.getError('required')">phone number is required</p>
                <p *ngIf="registerForm.get('phone')?.getError('pattern')">Enter egyptian phone Number</p>
            </div>
        </div>
        <button class="btn-main my-2 ms-auto d-block" [disabled]="registerForm.invalid">
            <i *ngIf="isloading" class="fas fa-spinner fa-spin"></i>
            Register
        </button>
        <p class="alert alert-danger" *ngIf="erroMsg">{{erroMsg}}</p>
    </form>
</section>
